<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="PWA Todoex Application" />
    <meta name="theme-color" content="#f69435"/>
    <title>ToDoeX App</title>
    <script async src="https://kit.fontawesome.com/06fee6c4f3.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" type="image/png" href="images/icon-192x192.png" />
    <link rel="icon" href="images/icon-192x192.png" />
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  <script>
    if('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register("/serviceworker.js")
        .then((reg) => console.log("Success: ", reg.scope))
        .catch((error) => console.log("Error: ", error))
      })
    }
  </script>
  </body>
</html>
